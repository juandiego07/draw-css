<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Boostrap</title>
  </head>
  <body class="container">
    <div class="row">
      <div
        class="col-12 col-sm-6 col-md-4 bg-warning d-flex justify-content-center align-items-center"
        style="height: 100px"
      >
        <button class="btn btn-dark">Yellow</button>
      </div>
      <div
        class="col-12 col-sm-6 col-md-4 bg-info d-flex justify-content-center align-items-center"
        style="height: 100px"
      >
        <button class="btn btn-dark">Blue</button>
      </div>
      <div
        class="col-12 col-sm-6 col-md-4 bg-danger d-flex justify-content-center align-items-center"
        style="height: 100px"
      >
        <button class="btn btn-dark">Red</button>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <div class="d-flex flex-wrap flex-sm-row flex-column justify-content-center">
      <div
        class="bg-warning flex-fill m-3"
        style="height: 100px; min-width: 200px; max-width: 200px;"
      >
        <button class="btn btn-dark">Yellow</button>
      </div>

      </div>
      <div
        class="bg-danger flex-fill m-3"
        style="height: 100px; min-width: 200px"
      >
        <button class="btn btn-dark">Red</button>
      </div> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZBEYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
